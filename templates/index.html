<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacAttack-Web</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ MacAttack-Web</h1>
            <span class="version">v{{ version }}</span>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="attack">Mac Attack</button>
            <button class="tab-btn" data-tab="player">Mac Player</button>
            <button class="tab-btn" data-tab="proxies">Proxies</button>
            <button class="tab-btn" data-tab="found">Found MACs</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </nav>

        <!-- MAC ATTACK TAB -->
        <div id="attack" class="tab-content active">
            <div class="panel">
                <h2>Portal Configuration</h2>
                <div class="form-group">
                    <label>Portal URL:</label>
                    <input type="text" id="attack-url" placeholder="http://example.com/c/">
                </div>
                <div class="button-group">
                    <button id="btn-start" class="btn btn-success">‚ñ∂ Start</button>
                    <button id="btn-pause" class="btn btn-warning" disabled>‚è∏ Pause</button>
                    <button id="btn-stop" class="btn btn-danger" disabled>‚èπ Stop</button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-label">Tested</span>
                    <span class="stat-value" id="stat-tested">0</span>
                </div>
                <div class="stat-card success">
                    <span class="stat-label">Hits</span>
                    <span class="stat-value" id="stat-hits">0</span>
                </div>
                <div class="stat-card error">
                    <span class="stat-label">Errors</span>
                    <span class="stat-value" id="stat-errors">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="stat-time">00:00</span>
                </div>
            </div>

            <div class="panel">
                <h2>Current MAC: <span id="current-mac">-</span></h2>
            </div>

            <div class="two-columns">
                <div class="panel">
                    <h2>Found MACs</h2>
                    <div class="log-box" id="found-list"></div>
                </div>
                <div class="panel">
                    <h2>Log</h2>
                    <div class="log-box" id="attack-log"></div>
                </div>
            </div>
        </div>

        <!-- MAC PLAYER TAB -->
        <div id="player" class="tab-content">
            <div class="panel">
                <h2>Portal Connection</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Portal URL:</label>
                        <input type="text" id="player-url" placeholder="http://example.com/c/">
                    </div>
                    <div class="form-group">
                        <label>MAC Address:</label>
                        <input type="text" id="player-mac" placeholder="00:1A:79:XX:XX:XX">
                    </div>
                    <div class="form-group">
                        <label>Proxy (optional):</label>
                        <input type="text" id="player-proxy" placeholder="ip:port">
                    </div>
                </div>
                <button id="btn-connect" class="btn btn-primary">Connect</button>
            </div>

            <div class="two-columns">
                <div class="panel">
                    <h2>Categories</h2>
                    <div class="category-tabs">
                        <button class="cat-btn active" data-cat="live">Live</button>
                        <button class="cat-btn" data-cat="vod">Movies</button>
                        <button class="cat-btn" data-cat="series">Series</button>
                    </div>
                    <div class="list-box" id="category-list"></div>
                </div>
                <div class="panel">
                    <h2>Channels</h2>
                    <div class="list-box" id="channel-list"></div>
                </div>
            </div>

            <div class="panel">
                <h2>Stream URL</h2>
                <div class="stream-url-box">
                    <input type="text" id="stream-url" readonly placeholder="Select a channel to get stream URL">
                    <button id="btn-copy-url" class="btn btn-secondary">Copy</button>
                </div>
            </div>
        </div>

        <!-- PROXIES TAB -->
        <div id="proxies" class="tab-content">
            <div class="panel">
                <h2>Proxy Management</h2>
                <div class="button-group">
                    <button id="btn-fetch-proxies" class="btn btn-primary">Fetch Proxies</button>
                    <button id="btn-test-proxies" class="btn btn-warning">Test Proxies</button>
                    <button id="btn-clear-proxies" class="btn btn-danger">Clear</button>
                </div>
            </div>

            <div class="two-columns">
                <div class="panel">
                    <h2>Proxies (<span id="proxy-count">0</span>)</h2>
                    <textarea id="proxy-list" placeholder="Enter proxies (one per line)&#10;Format: ip:port"></textarea>
                    <button id="btn-save-proxies" class="btn btn-success">Save Proxies</button>
                </div>
                <div class="panel">
                    <h2>Log</h2>
                    <div class="log-box" id="proxy-log"></div>
                </div>
            </div>
        </div>

        <!-- FOUND MACS TAB -->
        <div id="found" class="tab-content">
            <div class="panel">
                <h2>Found MAC Addresses</h2>
                <div class="button-group">
                    <button id="btn-export-txt" class="btn btn-primary">Export TXT</button>
                    <button id="btn-export-json" class="btn btn-secondary">Export JSON</button>
                    <button id="btn-clear-found" class="btn btn-danger">Clear All</button>
                </div>
            </div>

            <div class="panel">
                <table id="found-table">
                    <thead>
                        <tr>
                            <th>MAC Address</th>
                            <th>Expiry</th>
                            <th>Portal</th>
                            <th>Found At</th>
                        </tr>
                    </thead>
                    <tbody id="found-tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- SETTINGS TAB -->
        <div id="settings" class="tab-content">
            <div class="panel">
                <h2>Attack Settings</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Speed (threads):</label>
                        <input type="number" id="setting-speed" min="1" max="100" value="10">
                    </div>
                    <div class="form-group">
                        <label>Timeout (seconds):</label>
                        <input type="number" id="setting-timeout" min="1" max="60" value="10">
                    </div>
                    <div class="form-group">
                        <label>MAC Prefix:</label>
                        <input type="text" id="setting-prefix" value="00:1A:79:">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="setting-use-proxies">
                        <label for="setting-use-proxies">Use Proxies</label>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="setting-auto-save" checked>
                        <label for="setting-auto-save">Auto-save found MACs</label>
                    </div>
                </div>
                <button id="btn-save-settings" class="btn btn-success">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
