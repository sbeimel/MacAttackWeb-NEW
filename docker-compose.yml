# MacAttack-Web v3.0 - Simple Setup (No Nginx)
version: '3.8'

services:
  macattack:
    build: .
    container_name: macattack-web3
    ports:
      - "5004:5005"
    volumes:
      - ./data:/app/data
      - ./macs.txt:/app/data/macs.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - wg0
    labels:
      - "com.macattack.version=3.0"

networks:
  wg0:
    external: true