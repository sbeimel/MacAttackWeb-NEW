version: '3.8'

services:
  macattack-v4:
    build: .
    container_name: macattack-v4
    ports:
      - "5004:5004"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - CONFIG=/app/data/macattack.json
      - HOST=0.0.0.0:5004
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s