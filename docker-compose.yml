# MacAttack-Web v3.0 - Async Edition Docker Compose
version: '3.8'

services:
  macattack-async:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: macattack-web-async
    ports:
      - "5000:5000"
    volumes:
      # Persistent data directory
      - ./data:/app/data
      # Optional: Mount MAC list
      - ./macs.txt:/app/data/macs.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/state"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.macattack.version=3.0"
      - "com.macattack.description=Async IPTV MAC Scanner"

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: macattack-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - macattack-async
    restart: unless-stopped
    profiles:
      - production

volumes:
  macattack_data:
    driver: local