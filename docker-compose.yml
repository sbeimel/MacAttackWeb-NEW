# MacAttack-Web v3.0 - Simple Setup
version: '3.8'

services:
  macattack:
    build: .
    container_name: macattack-web
    ports:
      - "5005:5005"
    volumes:
      - ./data:/app/data
      - ./macs.txt:/app/data/macs.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - wg0
    labels:
      - "com.macattack.version=3.0"

  nginx:
    image: nginx:alpine
    container_name: macattack-nginx
    ports:
      - "5006:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - macattack
    restart: unless-stopped
    networks:
      - wg0

networks:
  wg0:
    external: true