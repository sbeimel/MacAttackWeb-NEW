services:
  macattack-web:
    build: .
    container_name: MacAttack-Web
    ports:
      - "8080:8080"
    dns:
      - 1.1.1.1
      - 1.0.0.1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - HOST=0.0.0.0:8080
      - CONFIG=/app/data/macattack.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
