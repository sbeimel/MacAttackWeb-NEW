services:
  macattack-web2:
    build: .
    container_name: macattack-web2
    ports:
      - "5003:5003"
    dns:
      - 1.1.1.1
      - 1.0.0.1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - HOST=0.0.0.0:5003
      - CONFIG=/app/data/macattack.json
    networks:
      - wg0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  wg0:
    external: true
