# MacAttack-Web v3.0 - Simple Docker Compose (Host WireGuard)
version: '3.8'

services:
  macattack-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: macattack-web
    # Use host network to access wg0 interface
    network_mode: "wg0"
    volumes:
      # Persistent data directory
      - ./data:/app/data
      # Optional: Mount MAC list
      - ./macs.txt:/app/data/macs.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/state"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.macattack.version=3.0"
      - "com.macattack.description=Async IPTV MAC Scanner with Host Network"

volumes:
  macattack_data:
    driver: local